<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flexoki Color Playground</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Flexoki Color Playground</h1>
	
	<div class="controls">
		<label>
			Paper Blend Strength:
			<input type="range" id="blendStrength" min="0" max="100" value="100">
			<span id="blendStrengthValue">100</span>
		</label>

		<label>
			Pre-400 Curve:
			<input type="range" id="pre400Curve" min="0" max="200" value="100">
			<span id="pre400CurveValue">100</span>
		</label>

		<label>
			400-600 Curve:
			<input type="range" id="midCurve" min="0" max="200" value="100">
			<span id="midCurveValue">100</span>
		</label>

		<label>
			Post-600 Curve:
			<input type="range" id="post600Curve" min="0" max="200" value="100">
			<span id="post600CurveValue">100</span>
		</label>
	</div>

	<div class="color-scales" id="colorScales"></div>

	<script src="playground.js"></script>
</body>
</html>
