<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flexoki</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Flexoki</h1>
	
	<div class="controls">
		<div class="curve-data">
			<h3>CSS variables</h3>
			<textarea id="cssOutput" readonly></textarea>
		</div>

		<div class="curve-data">
			<h3>Curve data</h3>
			<textarea id="curveOutput"></textarea>
		</div>
		
		<div class="curve-editor">
			<h3>50-400 curve</h3>
			<canvas id="pre400CurveEditor" width="200" height="200"></canvas>
		</div>
		
		<div class="curve-editor">
			<h3>50-400 chroma</h3>
			<canvas id="pre400ChromaEditor" width="200" height="200"></canvas>
		</div>
		
		<div class="curve-editor">
			<h3>600-950 curve</h3>
			<canvas id="post600CurveEditor" width="200" height="200"></canvas>
		</div>

		<div class="curve-editor">
			<h3>600-950 chroma</h3>
			<canvas id="post600ChromaEditor" width="200" height="200"></canvas>
		</div>
	</div>

	<div class="color-scales" id="colorScales"></div>

	<script src="playground.js"></script>
</body>
</html>
